XLite\Model\Payment\Method:
  - service_name: 'Payme'
    class: 'Module\Paycom\Payme\Model\Payment\Processor\Payme'
    type: 'N'
    orderby: -9700
    countries: [RU,UZ,KZ]
    translations:
      - code: en
        name: 'Payme'
    settings:
      - name: payme_merchant_id
      - name: payme_secret_key
      - name: payme_secret_key_for_test 
      - name: payme_test_mode
      - name: payme_checkout_url
        value: https://checkout.paycom.uz
      - name: payme_checkout_url_for_test
        value: https://test.paycom.uz
      - name: payme_return_url
      - name: payme_return_after
      - name: payme_add_product_information

